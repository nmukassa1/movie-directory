<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>

    <link rel="stylesheet" href="info.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    
    <header>
        <div class="header__container container">
            <div id="header__container--menu">
                <button>
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </button>
            </div>
            <div id="header__container--logo">
                <a href="index.html">FIND?</a>
            </div>
            <nav class="header__container--nav">
                <ul class="container">
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="tv.html">Tv</a></li>
                    <li><a href="favourites.html">Favourites</a></li>
                </ul>
            </nav>
            <div id="header__container--search">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">

        <div id="title">
            <h1></h1>
        </div>

        <div class="wrapper">
            <div class="trailer">
                <iframe src="" frameborder="0" allowfullscreen="true" title="Trailer"></iframe>
            </div>
            <div class="other">
               <div class="box-1">
                    <div id="genre">
                        <ul></ul>
                    </div>

                    <div id="release-duration">
                        <div class="release">
                            <h2>Release</h2>
                        <p id="release"></p>
                        </div>
                        <div class="duration">
                            <h2>Duration</h2>
                        <p id="duration">
                            <span id='hr'></span>
                            <span id='min'></span>
                        </p>
                        </div>
                    </div>
                    
                    <section id="overview">
                        <h2>Overview</h2>
                        <p></p>
                    </section>
            
                    <button id="">Add to Favourites</button>
               </div>
               <div class="box-2">
                   <img src="" alt="" class="poster">
               </div>
            </div>

        </div>
        
    </main>


    <script src="info.js"></script>
</body>
</html>
