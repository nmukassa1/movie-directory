<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="icon" href="question-mark.png">

    <link rel="stylesheet" href="styles/home/styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4fa6550637.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

    <header class="">
        <div class="header-top contain mx-auto">
            <div id="brand">
                <a href="index.html">FIND?</a>
            </div>
            <div id="radio-container">
                <div id="radio-container__movie">
                    <span class="radio-title">MOVIE</span>
                    <label for="radio-movie">
                        <input name="search_selectio" type="radio" id="radio-movie" value="movie" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div id="radio-container__tv">
                    <span class="radio-title">TV</span>
                    <label for="radio-tv">
                        <input name="search_selectio" type="radio" id="radio-tv" value="tv">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
           <div id="search-container">
                <input id="search" type="text" placeholder="SEARCH">
           </div>
        </div>
        

        <nav>

            <button id="movie" href="page/movie.html">Movies</button>
            <button id="tv" href="page/tv.html">Tv</button>
            <button id="watchlist"href="page/favourites.html">Watchlist</button>
            <button id="filter" href="page/favourites.html">Filter</button>
        </nav>
    </header>   
    <div id="search-results">
        <button id="close-search-button">
            <i class="fa-solid fa-x"></i>
        </button>
        <div id="search-results-container"></div>
    </div>

    <main>
        <section class="directory">
            <!-- DIRECTORY PLACED HERE-->
        </section>

        <div class="genre">
                <ul></ul>
                <button id="genre-search">Search</button>
        </div>


        <section class="modal">
            <div class="hero-contain">
                <button id="close-modal-button"><i class="fa-solid fa-x"></i></button>
                <div id="hero">
                    <div id="hero-content" class="">
                        <h1 id="title"></h1>
                        <div id="s-details">
                            <div id="run-time"><span id="hr"></span> <span id="min"></span></div>
                            <div id="release"></div>
                            <div id="genre"></div>
                        </div>
                        <p id="bio"></p>
                
                        <div id="hero-buttons">
                            <button id="trailer-button"><i class="fa-solid fa-circle-play"></i></button>
                            <button id="favourites"><i class="fa-regular fa-heart"></i></button>
                        </div>
                    </div>
                    <div id="hero-bg"></div>
                </div>
            </div>

            <section id="trailer">
                <div id="trailer-contain">
                    <div id="exit">
                        <button id="close-trailer-button"><i class="fa-solid fa-x"></i></button>
                    </div>
                    <div id="iframe-container">
                        <iframe src="" frameborder="0" allowfullscreen="true"></iframe>
                    </div>
                    <div id="error">
                        <h1>Video doesn't exist</h1>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="script/home/home.js"></script>
</body>
</html>
